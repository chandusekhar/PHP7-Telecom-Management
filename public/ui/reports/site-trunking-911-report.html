<div style="margin:100px"></div>

<div class="container">

	<div class="well form-horizontal" style="margin-top:10px;" >
	
	<div style="margin:50px"></div>
	
	<legend>Site Trunking and E911 Report <button class="btn btn-default btn-sm pull-right" style="color: white; background-color:#555a5e;" ng-click="vm.refresh()"><i class="glyphicon glyphicon-refresh"></i> Refresh</button><br> <div style="margin:10px"></div></legend>
		
		
		<div class="input-group col-md-3 ">
			<input type="text" class="form-control" ng-model="vm.search" ng-model-options="{ debounce: 800 }" placeholder="Search" name="srch-term" id="srch-term">
			<div class="input-group-btn">
				<button class="btn btn-default btn-disabled" ng-click="vm.search = undefined"><i class="glyphicon glyphicon-search"></i>
			</div>
		</div>
		
		

		<div style="margin:25px"></div>
		
		<!-- Loading -->
		<div ng-if="vm.loading" class="well">
			<div class="row">
				<div class="container loader"></div>
			</div>
			<div style="margin:25px"></div>
		</div>
		<div ng-show="!vm.loading">
		
			<div class="panel panel-default" style="box-shadow: 1px 1px 5px grey;">
			<div class="table-responsive">    
				<table class="table table-striped table-condensed table-bordered table-hover">
					<thead>
						<tr style="background-color: #aeb3b7; background-image: linear-gradient(#e4e6e7, #d6d9db 60%, #c9cccf)">
							<th>
								<a href="" ng-click="sortType = 'id'; sortReverse = !sortReverse" style="color:black">
									Sitecode
										<span ng-show="sortType == 'id' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
										<span ng-show="sortType == 'id' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
								</a>
							</th>
							<th>
								<a href="" ng-click="sortType = 'summary.e911site'; sortReverse = !sortReverse" style="color:black">
									E911
										<span ng-show="sortType == 'summary.e911site' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
										<span ng-show="sortType == 'summary.e911site' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
								</a>
							</th>
							<th>
								<a href="" ng-click="sortType = 'summary.sipsite'; sortReverse = !sortReverse" style="color:black">
									SIP Trunking
										<span ng-show="sortType == 'summary.sipsite' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
										<span ng-show="sortType == 'summary.sipsite' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
								</a>
							</th>
							
						</tr>
					</thead>
					<tbody>
					
					<!-- Allow you to edit and delete Blocks with new buttons -->
					<!--<tr ng-repeat="site in vm.sites | orderBy:sortType:sortReverse | filter:vm.search: strict">-->
					<tr ng-repeat="site in vm.sites" ng-show="site.name">
							<td>{{site.name}}</td>
							<td>
								<i ng-if="site.summary.e911site == true" class="fa fa-check-square-o" aria-hidden="true"></i>
								<i ng-if="site.summary.e911site == 'local'" class="fa fa-square-o" aria-hidden="true"></i>
								<i ng-if="!site.summary.e911site" class="fa fa-spinner fa-pulse fa-1x fa-fw margin-bottom" aria-hidden="true"></i>
								
								
							</td>
							<td>
								<i ng-if="site.summary.sipsite == true" class="fa fa-check-square-o" aria-hidden="true"></i>
								<i ng-if="site.summary.sipsite == 'local'" class="fa fa-square-o" aria-hidden="true"></i>
								<i ng-if="!site.summary.sipsite" class="fa fa-spinner fa-pulse fa-1x fa-fw margin-bottom" aria-hidden="true"></i>
							</td>
					</tr>
							
					</tbody>
				</table>
			</div>
			</div> <!--npa of Panel
			
			<a href="#/site/create" class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-plus"></i> Add</a>
			-->
			<div style="margin:100px"></div>
		</div>
	</div>
</div>
