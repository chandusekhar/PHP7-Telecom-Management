									<!-- Tab Content -->
									
									<ul class="nav nav-tabs" >
										<li class="active"><a data-toggle="tab" ng-click="vm.tabclose()" ng-href="" data-target="#CurrentDetails_test_tab">Home</a></li>
										<li ng-repeat="(key,values) in vm.migration.change_summary.CurrentDetails"><a data-toggle="tab" ng-click="vm.tabclose()" ng-href="" data-target="#CurrentDetails_{{ key}}_tab">{{ key}}</a></li>

									</div>

									<!-- Tab Content -->
									<div id="CurrentDetails_tab_content"class="tab-content" ng-repeat="(key,values) in vm.migration.change_summary.CurrentDetails">
									
										<!-- Tab -->
										<div id="CurrentDetails_{{ key}}_tab" class="tab-pane fade">
										
										<table class="table table-bordered table-hover table-responsive table-condensed" style="background-color: transparent;" >
											<tr ng-repeat="value in values">
												<td>
													<table class="table table-bordered table-hover table-responsive table-condensed" style="background-color: transparent;">
														<tbody style="font-size:12px">
															<tr ng-repeat="(k,v) in value track by $index">
																<td><b>{{k}}</b></td>
																<td ng-if="k == 'name'" style="color:#20bc56"><b>{{v}}</b></td>
																<td ng-if="k == 'pattern'" style="color:#20bc56"><b>{{v}}</b></td>
																<td ng-if="k == 'members'"><pre>{{vm.jsonPrettyprint(v)}}</pre></td>
																<td ng-if="k == 'relatedRegions'"><pre>{{vm.jsonPrettyprint(v)}}</pre></td>
																<td ng-if="k == 'partitionUsage' && v == 'Intercom'" style="color:red"><b>{{v}}</b></td>
																<td ng-if="k != 'name' && k != 'pattern' && k != 'members' && k != 'relatedRegions'">{{v}}</td>
															</tr>	
														</tbody>
													</table>
												</td>
											</tr>	
										</table>

											
										</div>
										
									</div>

								</tr>
							</table>
